<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>錶亦新聞</title>
  <link rel="icon" type="image/png" href="https://ryan1114-carer.github.io/biaoie-news/favicon.png">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; margin-bottom: 20px; text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .news-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .news-card a {
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }
    .description {
      margin: 10px 0;
      color: #333;
    }
    .date {
      font-size: 0.85em;
      color: #666;
    }
    #noNews {
      text-align: center;
      font-size: 1.2em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>錶亦新聞</h1>
  <div class="grid" id="newsGrid"></div>
  <div id="noNews" style="display:none;">哎呀，錶哥熊未發現新聞</div>

  <script>
    const apiUrl = 'https://newsdata.io/api/1/latest?apikey=pub_65117b9f97c2438da5c3340270c4d462&country=tw&language=zht&timezone=Asia/Taipei';
    const defaultImage = 'https://ryan1114-carer.github.io/biaoie-news/no_news_img.png'; // Windows 7 桌布

    async function fetchNews() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const news = data.results || [];
        const newsGrid = document.querySelector('#newsGrid');
        const noNews = document.querySelector('#noNews');
        newsGrid.innerHTML = '';

        if (news.length === 0) {
          noNews.style.display = 'block';
        } else {
          noNews.style.display = 'none';
        }

        news.forEach(item => {
          const title = item.title || '無標題';
          const link = item.link || '#';
          const description = item.description || '無說明';
          const imageUrl = item.image_url || defaultImage;
          const date = new Date(item.pubDate).toLocaleString();

          const card = document.createElement('div');
          card.className = 'news-card';
          card.innerHTML = `
            <img src="${imageUrl}" alt="錶亦新聞圖" onerror="this.onerror=null;this.src='${defaultImage}';">
            <a href="${link}" target="_blank">${title}</a>
            <div class="description">${description}</div>
            <div class="date">${date}</div>
          `;
          newsGrid.appendChild(card);

          notifyUser(`錶亦新聞通知：${title}`);
        });
      } catch (error) {
        console.error('錶哥熊很努力了，我們只找到了錯誤，錯誤碼為：', error);
      }
    }

    function notifyUser(message) {
      if (Notification.permission === "granted") {
        new Notification(message);
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification(message);
          }
        });
      }
    }

    fetchNews();
    setInterval(() => {
      location.reload();
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
